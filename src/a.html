<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>a.html</title>
    <style>
        ul {
            overflow: hidden;
            list-style: none;
        }

        li {
            float: left;
            width: 80px;
            border: 1px solid #000;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div>localhost:8080/a.html</div>
    <p>
       <ul>
           <li>111</li>
           <li>222</li>
           <li>333</li>
           <li>444</li>
           <li>555</li>
       </ul>
       <div id="son">

       </div>
    </p>
</body>
<script src="jquery.js"></script>
<script>
    var domain = 'http://localhost:8080';

    $("ul").on("click",function(e){
        var target = e.target;
        window.top.postMessage(target.innerHTML, domain);
        parent.cIframe.src = 'http://www.2345.com'
    })
    window.addEventListener('message', function (event) {
        if(event.data){
        $("#son").append(`<p>父级页面发来的数据 : { ${event.data} }</p>`)
      }
    }, false);
    
</script>

</html>
